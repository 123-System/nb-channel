name: Auto Update Videos

on:
  repository_dispatch:
    types: [trigger-update]   # 自定义事件类型，后面调用时要用到
  workflow_dispatch:           # 保留手动触发，方便调试
  # 如果你还想保留 schedule，可以留着，但我们现在主要用外部触发
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install bilibili-api-python aiohttp   # 关键：加上了 aiohttp

      - name: Run update script
        run: python update_videos.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update videos [skip ci]"
          git push
