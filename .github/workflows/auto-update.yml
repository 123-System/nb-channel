name: Auto Update Videos

on:
  schedule:
    - cron: '0 0 * * *'       # 每天 UTC 0:00 运行（北京时间 8:00）
  workflow_dispatch:           # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install bilibili-api-python aiohttp

      - name: Run update script
        run: python update_videos.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/videos.js
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update videos [skip ci]"
          git push
